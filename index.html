<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Soundcloud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="container">
    <br>
    <header>
      <h1>Soundcloud</h1>
    </header>

    <section class="player">
      <audio id="music-player" controls="controls" src=""></audio> 
      <br>
      <div id="playing"><center>Play  |  Download</center></div>
    </section>
    <br>

    <section class="search">
      <div id="search-form">
        <input type="text" name="search" class="form-control"  id="search_field" placeholder="Search for a song or artist..." value=""> 
        <button  type="submit" id="submit_button" class="btn btn-secondary" value="Search">Search</button> 
      </div>
    </section>
    <hr>

    <section id="results"></section>
  </div>
  
    <script src="script.js"></script>
</body>

</html>
